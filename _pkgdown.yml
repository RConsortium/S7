url: https://rconsortium.github.io/S7/

template:
  bootstrap: 5

reference:
- title: Key functions
  contents:
  - new_class
  - new_generic
  - new_union
  - method<-
  - S7_inherits
  - validate

- title: Properties
  contents:
  - new_property
  - prop
  - prop_names
  - props
  - S7_data

- title: Method dispatch
  contents:
  - convert
  - class_missing
  - class_any
  - method
  - method_explain
  - super
  - S7_class
  - S7_group_generics

- title: Packages
  desc: >
    Functions needed when using S7 within a package. See `vignette("packages")`
    for more details.
  contents:
  - methods_register
  - new_external_generic

- title: Compatibility
  desc: >
    These tools provide a layer of compatibility between S7 and S3 classes, S4
    classes, and base types. See `vignette("compatibility")` for more details.
  contents:
  - base_classes
  - base_s3_classes
  - new_S3_class
  - S4_register

articles:
- title: Learn S7
  navbar: ~
  contents:
  - S7
  - generics-methods
  - classes-objects
  - compatibility
  - packages
  - motivation
  - performance

- title: Initial design and specification
  contents:
  - spec/proposal
  - spec/requirements
  - spec/design
  - spec/dispatch

- title: Minutes
  contents: starts_with("minutes/")

